apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: k8sonazure
  namespace: default
spec:
  rules:
    - host: kieseendnslabel.westeurope.cloudapp.azure.com
      http:
        paths:
          - backend:
              serviceName: api-service
              servicePort: 80
            path: /api(/|$)(.*)